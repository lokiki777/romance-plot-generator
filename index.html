<body>    <h1>ğŸ’– Romance Plot Generator</h1>  <label for="heroine">Heroine Name:</label>
<input id="heroine" type="text" placeholder="e.g., Lena">

<label for="hero">Hero Name:</label>
<input id="hero" type="text" placeholder="e.g., Alaric">

<label for="genre">Genre:</label>
<select id="genre">
<option value="mafia">ğŸ”« Mafia</option>

</select>

<label for="spice">Spice Level:</label>
<select id="spice">
<option value="innocent">ğŸ’ Innocent</option>

<label for="setting">Setting:</label>
<select id="setting">
<option value="urban">ğŸŒ† Urban</option>

</select>

<label for="tropes">Select up to 5 Tropes:</label>
<select id="tropes" multiple size="6">
<option value="Enemies to Lovers">Enemies to Lovers</option>
<option value="Forced Proximity">Forced Proximity</option>
<option value="Forbidden Love">Forbidden Love</option>
<option value="Fake Relationship">Fake Relationship</option>
<option value="Secret Identity">Secret Identity</option>
<option value="Second Chance">Second Chance</option>

</select>

<button onclick="generatePlot()">ğŸ’˜ Generate Plot</button>
<button onclick="remixPlot()">ğŸ” Remix</button>

  <div id="plot"></div>    <script>  
  const triggers = [  
    "'You're mine now.'",  
    "'Kneel.'",  
    "his touch burned like sin",  
    "a kiss that ruined her",  
    "'I warned you.'",  
    "his scent drove her crazy"  
  ];  
  
  const plotTemplates = [  
    "{heroine} hated {hero}. But {tropes} made it impossible to resist. One night in {setting}, everything changed when he growled, {trigger}",  
    "They were never meant to fall in love. {hero} was danger. {heroine} was innocence. But under {genre} law and the spell of {tropes}, rules were meant to break.",  
    "{heroine} was promised to another. But {hero}, the dark {genre} prince, wanted her. And {spice} nights turned into a war of hearts.",  
    "{hero} had secrets, and {heroine} had scars. They met under {tropes}, and destiny whispered one thing: {trigger}"  
  ];  
  
  // Push one random extra per loop  
  const extraTemplates = [  
    `In the world of {genre}, {heroine} stumbled into {hero}'s trap. With {tropes} twisting their fate, she heard him say, {trigger}`,  
    `{hero} ruled {setting} with an iron will. Until {heroine} showed up with fire in her eyes and {tropes} in her path.`,  
    `Under the moonlight of {setting}, {hero} whispered {trigger} and changed everything between him and {heroine}.`,  
    `{heroine} didn't believe in {genre} love. But when {hero} crashed into her life, every {spice} boundary shattered.`,  
    `{hero} saved her once. Now {heroine} owes him everythingâ€”including her heart. But {tropes} never makes it easy.`  
  ];  
  for (let i = 0; i < 20; i++) {  
    const r = extraTemplates[Math.floor(Math.random() * extraTemplates.length)];  
    plotTemplates.push(r);  
  }  
  
  // Final custom templates  
  plotTemplates.push(  
    "{heroine} was the only weakness {hero} had. But with {tropes} standing in their way, he had to choose between love and survival.",  
    "In {setting}, {heroine} wore the crown. But {hero}, her sworn enemy, held the key to her undoingâ€”and her desire.",  
    "{heroine} was undercover. {hero} was untouchable. And {trigger} was the code phrase that broke every wall between them.",  
    "The engagement was fake. The chemistry was real. And one {spice} night later, {heroine} couldn't pretend anymore."  
  );  
  
  let lastCombo = "";  
  
  function generatePlot() {  
    const hero = document.getElementById('hero').value || "Alaric";  
    const heroine = document.getElementById('heroine').value || "Lena";  
    const genre = document.getElementById('genre').value;  
    const spice = document.getElementById('spice').value;  
    const setting = document.getElementById('setting').value;  
    const tropesList = Array.from(document.getElementById('tropes').selectedOptions).map(option => option.value);  
  
    if (tropesList.length > 5) {  
      alert("Select a maximum of 5 tropes.");  
      return;  
    }  
  
    const tropes = tropesList.join(", ") || "something forbidden";  
    const trigger = triggers[Math.floor(Math.random() * triggers.length)];  
    const template = plotTemplates[Math.floor(Math.random() * plotTemplates.length)];  
  
    const filled = template  
      .replace(/{hero}/g, hero)  
      .replace(/{heroine}/g, heroine)  
      .replace(/{genre}/g, genre)  
      .replace(/{spice}/g, spice)  
      .replace(/{setting}/g, setting)  
      .replace(/{tropes}/g, tropes)  
      .replace(/{trigger}/g, trigger);  
  
    document.getElementById('plot').innerText = filled;  
    lastCombo = filled;  
  }  
  
  function remixPlot() {  
    if (lastCombo) {  
      generatePlot();  
    } else {  
      alert("Generate a plot first!");  
    }  
  }  
  
  function randomizeAll() {  
    const genres = ["mafia", "werewolf", "billionaire", "alpha"];  
    const spices = ["innocent", "spicy", "dark"];  
    const settings = ["urban", "fantasy", "historical"];  
    const heros = ["Damon", "Xavier", "Kai", "Lucien"];  
    const heroines = ["Aria", "Lena", "Talia", "Nova"];  
    const tropeOptions = Array.from(document.getElementById('tropes').options);  
  
    document.getElementById('genre').value = genres[Math.floor(Math.random() * genres.length)];  
    document.getElementById('spice').value = spices[Math.floor(Math.random() * spices.length)];  
    document.getElementById('setting').value = settings[Math.floor(Math.random() * settings.length)];  
    document.getElementById('hero').value = heros[Math.floor(Math.random() * heros.length)];  
    document.getElementById('heroine').value = heroines[Math.floor(Math.random() * heroines.length)];  
  
    tropeOptions.forEach(option => option.selected = false);  
    const selected = new Set();  
    while (selected.size < 5) {  
      const randomOption = tropeOptions[Math.floor(Math.random() * tropeOptions.length)];  
      selected.add(randomOption);  
    }  
    selected.forEach(option => option.selected = true);  
  
    generatePlot();  
  }  
</script>  </body>
